<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <script src="app.js"></script>
    <title>Weather Forecast</title>
</head>

<body>
    <div class="bigger-box">
        <input class="input-city" placeholder="Digite a cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="magnifying-glass" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
        <div class="center-box">
            <h2 class="city">Tempo em São Paulo</h2>
            <p class="temp">28°C</p>
            <div class="little-box">
                <img class="icon" src="https://openweathermap.org/img/wn/04n.png">
                <p class="climate">Chovendo</p>
            </div>
            <p class="humidity">Umidade: 70%</p>
        </div>
    </div>
</body>

</html>
